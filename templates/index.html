<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{name}}</title>
    <meta name="Description" content="{{about}}">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.fullscreenr.js" type="text/javascript"></script>
    <!--[if lt IE 7]>
    <script type="text/javascript" src="js/unitpngfix.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var FullscreenrOptions = {  width: {{{cover.width}}}, height: {{{cover.height}}}, bgID: '#bgimg' };
        jQuery.fn.fullscreenr(FullscreenrOptions);
    </script>
</head>
<body>
  <img id="bgimg" src="{{{cover.source}}}" />
  <div id="realBody">
    <div id="content">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
      <hr>
      <h2>√Ålbuns</h2>
      <ul id="album_list">
      {{#albums}}
        <li>
          {{name}}
          <small>(<a href="{{{link}}}" rel="nofollow">open on facebook</a>)</small>
        </li>
      {{/albums}}
      </ul>
    </div> <!-- content -->
  </div> <!-- realbody -->
</body>
</html>
